      type: object
      description: The attributes of an sbt build.
      required:
        - id
        - buildStartTime
        - buildDuration
        - sbtVersion
        - pluginVersion
        - rootProjectName
        - requestedCommands
        - hasFailed
        - tags
        - values
        - links
        - develocitySettings
        - buildOptions
        - environment
      properties:
        id:
          type: string
          description: The Build Scan ID.
        buildStartTime:
          type: integer
          format: int64
          description: The time when the build starts, as milliseconds since Epoch.
        buildDuration:
          type: integer
          format: int64
          description: The duration of the build, as milliseconds.
        sbtVersion:
          type: string
          description: The sbt version used.
        pluginVersion:
          type: string
          description: The Develocity sbt plugin version used.
        rootProjectName:
          type: string
          description: The name of the root project, as reported by sbt.
        requestedCommands:
          type: array
          items:
            type: string
