plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

// CHANGE ME: change to your organization's group ID
group = 'com.myorg'
version = '1.0.0-SNAPSHOT'

repositories {
    gradlePluginPortal()
}

dependencies {
    implementation 'com.gradle:gradle-enterprise-gradle-plugin:3.14.1'
    implementation 'com.gradle:common-custom-user-data-gradle-plugin:1.11.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

gradlePlugin {
    plugins {
        gradleEnterpriseConventions {
            // CHANGE ME: change for your organization
            id = 'com.myorg.convention-gradle-enterprise-gradle-5-or-newer'
            displayName = 'Gradle Enterprise Convension Plugin'
            description = 'A Gradle plugin to apply and configure the Gradle Enterprise Gradle plugin for com.myorg'
            implementationClass = 'com.myorg.ConventionGradleEnterpriseGradlePlugin'
        }
    }
}

tasks.withType(ValidatePlugins).configureEach {
    failOnWarning = true
    enableStricterValidation = true
}
