name: Verify Quarkus Build Caching Extension

on:
  schedule:
    # Every Sunday at 9.00am - scheduled to test against latest Quarkus version
    - cron: "0 9 * * 0"
  push:
    branches: [ main ]
    paths: [ 'quarkus-build-caching-extension/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'quarkus-build-caching-extension/**' ]
  workflow_dispatch:

jobs:
  verification:
    name: Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Update latest Quarkus version for testing
        working-directory: quarkus-build-caching-extension
        run: |
          LATEST_QUARKUS_VERSION=`curl -s https://search.maven.org/solrsearch/select\?q\=g:"io.quarkus"+AND+a:"quarkus-bom" | jq -r '.response.docs[0].latestVersion'`
          echo "Latest Quarkus version: $LATEST_QUARKUS_VERSION"
          sed -i "s/999-SNAPSHOT/$LATEST_QUARKUS_VERSION/g" src/it/quarkus-latest/pom.xml
      - name: Build with Maven
        working-directory: quarkus-build-caching-extension
        run: |
          ./mvnw --batch-mode clean package integration-test
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.GE_SOLUTIONS_ACCESS_TOKEN }}
      - name: Post Failure Upload Test Reports to Artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: Integration tests logs
          path: |
            quarkus-build-caching-extension/target/it/**/*.log
